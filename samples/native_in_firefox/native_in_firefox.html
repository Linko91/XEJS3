<body>
<p>Supporto nativo per alcune funzioni di ES6 in Firefex, ma <b>MANCANO LE <i>Class</i>!</b></p>
<p>In FireFox 35+ per evitare alcuni problemi di interpretazione della sintassi ES6 si usa:</p>
<pre>
&lt;script type="application/javascript;version=1.7"&gt;
</pre>
<script type="application/javascript;version=1.7">
function greet(after = 1000, ...who) {
	if (typeof after !== "number") 
		[after, who] = [5000, [after, ...who]];	
	let names = who.join(' ');
	const printH1 = () => document.body.innerHTML+=`<h1>Hello ${names}</h1>`;
	setTimeout(printH1, after);	
	console.log(`Will greet #${who.length} in ${after/1000} sec`);
}

greet(2000,"Pippo");            //Hello Pippo         - Will greet #1 in 2 sec
greet("XE", "ES6", "rocks!");   //Hello XE ES6 rocks! - Will greet #3 in 5 sec
greet();                        //Hello               - Will greet #0 in 1 sec
</script>
<p>In Chrome il codice non funziona perch&egrave; <b>NON SUPPORTA LE =&gt; (Arrow function)</b>!</p>
</body>
